<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery Reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Bootstrap Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>

<body>

    <!--Overall Grid-->
    <div class="container">
      <div>
        <h1>Survey Questions</h1>
      </div>
      <div>
        <h2>About You</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="profilePic">Link To Profile Photo:</label>
          <input type="text" class="form-control" id="profilePic">
        </div>
      </div>
      <div id="questions"></div>
      <button type="button" class="btn btn-info btn-lg" value="Submit" data-toggle="modal" data-target="#myModal" id="submitButton">Submit</button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <h1>Your Ideal Friend</h1>
              <span id='friendName'></span>
              <div class="mb-3 pics animation all 2">
                <img class="img-fluid" id="friendImage" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Api Javascript-->
    <script src="./javascript/logic.js"></script>

</body>

</html>
